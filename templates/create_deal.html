<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>

<style>
    :root{
      --bg: #f5f6fa;
      --surface: #ffffff;
      --muted: #57606f;
      --text: #2f3542;
      --accent: #1e90ff;
      --success: #2ecc71;
      --danger: #ff4757;
      --soft: #f0f2f5;
      --radius: 10px;
      --font: "Arial", sans-serif;
    }

    * { box-sizing: border-box; }
    body {
        margin: 0;
        background: var(--bg);
        font-family: var(--font);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
    }

    .form-container {
        background: var(--surface);
        width: 100%;
        max-width: 480px;
        padding: 32px;
        border-radius: var(--radius);
        box-shadow: 0 6px 20px rgba(47,53,66,0.06);
    }

    h2 {
        margin-top: 0;
        color: var(--text);
        text-align: center;
        font-size: 22px;
        margin-bottom: 18px;
    }

    label {
        color: var(--muted);
        font-size: 14px;
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
        margin-top: 14px;
    }

    input, select {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #dcdde1;
        background: var(--soft);
        font-size: 14px;
    }

    button {
        margin-top: 22px;
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        background: var(--accent);
        color: white;
        transition: 0.2s;
    }
    button:hover {
        background: #1b78d4;
    }

    .error {
        background: rgba(255, 71, 87, 0.15);
        color: var(--danger);
        padding: 10px 14px;
        border-radius: 8px;
        margin-bottom: 16px;
        font-size: 14px;
        border: 1px solid rgba(255, 71, 87, 0.3);
    }

    a {
        display: block;
        margin-top: 18px;
        text-align: center;
        color: var(--accent);
        font-weight: 600;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }

</style>

</head>
<body>

<div class="form-container">

    <h2>Додайте замовлення</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form action="/create_deal" method="post" enctype="application/x-www-form-urlencoded">

        <label>Назва замовлення</label>
        <input type="text" name="title" required>

        <label>Опис</label>
        <input type="text" name="description" required>

        <label>Сума</label>
        <input type="number" step="1.0" name="amount" required>

        <label>Валюта</label>
        <input type="text" name="currency" value="UAH" required>

        <label>ID клієнта</label>
        <input type="number" name="client_id" required>

        <label>Статус</label>
        <select name="status">
            <option value="new" selected>Нове</option>
            <option value="in_progress">В процесі</option>
            <option value="closed">Закрите</option>
        </select>
        <button type="submit">Додати замовлення</button>
    </form>


    <a href="/home">На головну</a>
</div>

</body>
</html>
